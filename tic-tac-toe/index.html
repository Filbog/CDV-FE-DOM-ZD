<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HTML -->
    <h1 class="text-center py-5 display-2">Tic Tac Toe Game</h1>
    <div class="container" id="gameboard">
        <div class="row justify-content-center">
            <div class="col square border border-right-0 border-bottom-0 cell" id="00">
            </div>
            <div class="col square border border-right-0 border-bottom-0 cell" id="01">
            </div>
            <div class="col square border border-bottom-0 cell" id="02">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col square border border-right-0 border-bottom-0 cell" id="10">
            </div>
            <div class="col square border border-right-0 border-bottom-0 cell" id="11">
            </div>
            <div class="col square border border-bottom-0 cell" id="12">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col square border border-right-0 cell" id="20">
            </div>
            <div class="col square border border-right-0 cell" id="21">
            </div>
            <div class="col square border cell" id="22">
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
